<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Certificate Code Generator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f7f7f7;
      padding: 20px;
    }
    h1 {
      text-align: center;
    }
    .form-container {
      max-width: 650px;
      margin: auto;
      background: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    .form-group {
      margin-bottom: 15px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    label {
      flex: 1;
    }
    input {
      flex: 2;
      padding: 6px;
      margin-left: 10px;
    }
    input::placeholder {
      color: #999;
      font-style: italic;
    }
    button.lock-btn {
      background: none;
      border: none;
      font-size: 20px;
      cursor: pointer;
      margin-left: 10px;
    }
    button.action-btn {
      margin-top: 10px;
      padding: 10px;
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 5px;
      font-size: 16px;
    }
    button.action-btn:hover {
      background-color: #45a049;
    }
    textarea {
      width: 100%;
      height: 350px;
      margin-top: 20px;
      padding: 10px;
      font-family: monospace;
      font-size: 12px;
      white-space: pre;
    }
  </style>
</head>
<body>
  <h1>Certificate Code Generator</h1>
  <div class="form-container">
    <!-- Line 1 -->
    <div class="form-group">
      <label for="line1">Line 1:</label>
      <input id="line1" type="text" placeholder="e.g. This is to certify that" />
    </div>

    <!-- Name Line -->
    <div class="form-group">
      <label for="name">Name <small>(Do not replace this text)</small>:</label>
      <input id="name" type="text" value="[Name]" disabled placeholder="[Name]" />
      <button class="lock-btn" id="lockName">ðŸ”’</button>
    </div>

    <!-- Line 2 -->
    <div class="form-group">
      <label for="line2">Line 2:</label>
      <input id="line2" type="text" placeholder="e.g. has successfully completed" />
    </div>

    <!-- Quiz Name -->
    <div class="form-group">
      <label for="quiz">Quiz Name <small>(Do not replace this text)</small>:</label>
      <input id="quiz" type="text" value="[QuizName]" disabled placeholder="[QuizName]" />
      <button class="lock-btn" id="lockQuiz">ðŸ”’</button>
    </div>

    <!-- Event Line -->
    <div class="form-group">
      <label for="event">Event Line:</label>
      <input id="event" type="text" placeholder="e.g. at the Utah Municipal Clerks Association Recorders Day" />
    </div>

    <!-- Date Line -->
    <div class="form-group">
      <label for="date">Date Line:</label>
      <input id="date" type="text" placeholder="e.g. on June 10, 2025" />
    </div>

    <!-- Education Hours -->
    <div class="form-group">
      <label for="hours">Education Hours:</label>
      <input id="hours" type="text" placeholder="e.g. 1.25 Advanced Education Hours" />
    </div>

    <!-- Assessment -->
    <div class="form-group">
      <label for="assessment">With/Without Assessment:</label>
      <input id="assessment" type="text" placeholder="e.g. With Assessment" />
    </div>

    <!-- Generate Button -->
    <button class="action-btn" onclick="generateCode()">Generate Code</button>

    <!-- Copy Button -->
    <button class="action-btn" onclick="copyCode()">Copy Code</button>

    <!-- Output -->
    <textarea id="output" readonly></textarea>
  </div>

  <script>
    // Toggle lock for Name
    document.getElementById('lockName').addEventListener('click', () => {
      const input = document.getElementById('name');
      const button = document.getElementById('lockName');
      if (input.disabled) {
        input.disabled = false;
        button.textContent = 'ðŸ”“';
      } else {
        input.value = '[Name]';
        input.disabled = true;
        button.textContent = 'ðŸ”’';
      }
    });

    // Toggle lock for Quiz Name
    document.getElementById('lockQuiz').addEventListener('click', () => {
      const input = document.getElementById('quiz');
      const button = document.getElementById('lockQuiz');
      if (input.disabled) {
        input.disabled = false;
        button.textContent = 'ðŸ”“';
      } else {
        input.value = '[QuizName]';
        input.disabled = true;
        button.textContent = 'ðŸ”’';
      }
    });

    // Generate Code
    function generateCode() {
      const line1 = document.getElementById('line1').value;
      const name = document.getElementById('name').value;
      const line2 = document.getElementById('line2').value;
      const quiz = document.getElementById('quiz').value;
      const eventLine = document.getElementById('event').value;
      const dateLine = document.getElementById('date').value;
      const hours = document.getElementById('hours').value;
      const assessment = document.getElementById('assessment').value;

      const code = `
<style>
@font-face {
  font-family: 'EngraversOldEnglish';
  src: url('https://github.com/teckbeck/fonts/raw/main/OPTIEngraversOldEnglish.woff2') format('woff2'),
       url('https://github.com/teckbeck/fonts/raw/main/OPTIEngraversOldEnglish.woff') format('woff');
  font-weight: normal;
  font-style: normal;
}
.cert-line {
  font-family: 'EngraversOldEnglish', serif;
  color: #000000;
}
</style>
<div data-ci class='cert-line' style='position:absolute; top:320px; width:100%; text-align:center; font-size:40px;'>${line1}</div>
<div data-ci class='cert-line' style='position:absolute; top:350px; width:100%; text-align:center; font-size:100px;'>${name}</div>
<div data-ci class='cert-line' style='position:absolute; top:480px; width:100%; text-align:center; font-size:40px;'>${line2}</div>
<div data-ci class='cert-line' style='position:absolute; top:540px; width:100%; text-align:center; font-size:78px;'>${quiz}</div>
<div data-ci class='cert-line' style='position:absolute; top:660px; width:100%; text-align:center; font-size:40px;'>${eventLine}</div>
<div data-ci class='cert-line' style='position:absolute; top:720px; width:100%; text-align:center; font-size:40px;'>${dateLine}</div>
<div data-ci class='cert-line' style='position:absolute; top:950px; width:100%; text-align:left; padding-left:95px; font-size:31px;'>${hours}</div>
<div data-ci class='cert-line' style='position:absolute; top:990px; width:100%; text-align:left; padding-left:95px; font-size:31px;'>${assessment} Assessment</div>
`;
      document.getElementById('output').value = code.trim();
    }

    // Copy Code
    function copyCode() {
      const output = document.getElementById('output');
      output.select();
      document.execCommand('copy');
      alert('Code copied to clipboard!');
    }
  </script>
</body>
</html>
